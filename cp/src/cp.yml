name: cp
version: "0.1.0"
author: Jonas Geschke <mail@yonny.de>
about: "Copy files and directories.\nCopy SOURCE to DEST/DIRECTORY"
args:
    - SOURCE:
        help: Name of the file(s) to copy.
        required: true
        multiple: true
    - DEST:
        help: Name of destination file or directory to copy the file(s).
        required: true
    - force:
        help: If an existing destination file cannot be opened, remove it and try again (redundant if the -n option is used)
        required: false
        short: f
        long: force
    - interactive:
        help: Prompt berfore overwrite (overrides a previous -n option)
        required: false
        short: i
        long: interactive
    - no-clobber:
        help: Do not overwrite an existing file (overrides a previous -i option).
        required: false
        short: n
        long: no-clobber
    - dereference:
        help: Follows symbolic links. If the -R option is specified, all symbolic links are followed.
        required: false
        short: L
        long: dereference
    - dereference-cmd:
        help: If the -R option is also specified, symbolic links on the command line are followed. Symbolic links encountered in the tree traversal are not followed.
        required: false
        short: H
        long: dereference-cmd
    - no-dereference:
        help: Never follow symbolic links in SOURCE. If the -R option is specified, no symbolic links are followed. This	is the default.
        required: false
        short: P
        long: no-dereference
    - preserve:
        help: Causes cp to preserve in the copy as many of the modification time, access time, file flags, file mode, user ID, group ID, and extended attributes, as allowed by permissions.
        required: false
        short: p
        long: preserve
    - recursive:
        help: Copy directories recursively.
        required: false
        short: R
        long: recursive
    - verbose:
        help: Display the source and destination after each copy.
        required: false
        short: v
        long: verbose
